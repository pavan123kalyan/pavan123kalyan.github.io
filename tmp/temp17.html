<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cal(){
        let p=Number(document.getElementById("num1").value)
        let q=Number(document.getElementById("num2").value)
        let str=`${p} + ${q} = ${p+q}<br>`;
        str+= `${p} - ${q} = ${p-q}<br>`;
        str+=`${p} * ${q} = ${p*q}<br>`;
        str+=`${p} / ${q} = ${p/q}<br>`;
        d1.innerHTML=str;
        }
    </script>
</head>
<body>
    <div id="msg"></div>
    <p><input type="number" placeholder="Enter num1" id="num1" ></p>
    <p><input type="number" placeholder="Enter num2" id="num2" ></p>
    <button onclick="cal()">Submit</button>
    <div id="d1"></div>
</body>
</html>
